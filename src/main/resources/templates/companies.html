<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
        <h1>Company List</h1>
		<span style="float:right"><a th:href="@{/}"> Back to Menu</a></span>
        <a th:href="@{/showNewCompanyForm}" class="btn btn-primary btn-sm mb-3"> Add Company </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                	<th>Company Id</th>
                    <th>Company Name</th>
                    <th>Company Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="company : ${listCompanies}">
                	<td th:text="${company.id}"></td>
                    <td th:text="${company.companyName}"></td>
                    <td th:text="${company.email}"></td>                
                    <td> <a th:href="@{/showFormForCompanyUpdate/{id}(id=${company.id})}" class="btn btn-primary">Update</a>
                         <a th:href="@{/deleteCompany/{id}(id=${company.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
